<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #13171f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #dfd8ff;
        }
        .welcome-container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #username {
            font-size: 3rem;
            color: #007bff;
        }
        button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Halo banh</h1>
        <div id="username"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Tampilkan username
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = 'login.html'; // Redirect ke login jika tidak ada username
        }

        // Fungsi logout
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
