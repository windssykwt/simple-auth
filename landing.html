<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
    <style>
        /* pindahkan gaya ini ke file style.css jika ingin */
        .welcome-container {
            text-align: center;
        }
        #username {
            font-size: 3rem;
            color: #007bff;
        }
        .light-mode #username {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleMode()">üåô</button>
    </div>
    <div class="welcome-container">
        <h1>Halo banh</h1>
        <div id="username"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // tampilkan username
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = 'login.html'; // Redirect ke login jika tidak ada username
        }

        // fungsi logout
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // fungsi toggle mode
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-button');
            body.classList.toggle('light-mode');
            button.textContent = body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('mode', body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // fet mode berdasarkan preferensi yang tersimpan
        const savedMode = localStorage.getItem('mode');
        if (savedMode === 'light') {
            document.body.classList.add('light-mode');
            document.querySelector('.toggle-button').textContent = '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
